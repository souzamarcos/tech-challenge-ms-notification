spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database= h2
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.lifecycle.timeout-per-shutdown-phase="5s"
management.endpoints.web.exposure.include=health,info,shutdown
management.endpoints.web.shutdown.enabled=true
spring.flyway.enabled=false
log4j.logger.org.springframework=DEBUG
springdoc.api-docs.path=/swagger.json
springdoc.swagger-ui.path=/swagger
server.servlet.encoding.charset=UTF-8
cloud.aws.region=us-east-1
cloud.aws.end-point.uri=http://localhost:4566
cloud.aws.sqs.order-queue=order-queue
cloud.aws.sqs.payment-queue=payment-queue
api.product.host=http://localhost:8080
api.customer.host=http://localhost:8083
